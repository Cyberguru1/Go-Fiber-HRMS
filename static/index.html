<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiber HRMS</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <section id="createEmployee">
            <h2>Create Employee</h2>
            <form id="employeeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <br>
                <label for="salary">Salary:</label>
                <input type="number" id="salary" required>
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                <br>
                <button type="submit">Create</button>
            </form>
        </section>

        <section id="updateEmployee">
            <h2>Update Employee</h2>
            <form id="updateForm">
                <label for="updateName">Name:</label>
                <input type="text" id="uname" required>
                <br>
                <label for="updateSalary">Salary:</label>
                <input type="number" id="usalary" required>
                <br>
                <label for="updateAge">Age:</label>
                <input type="number" id="uage" required>
                <br>
                <br>
                <label for="updateId">Id:</label>
                <input type="text" id="uid" required>
                <br>
                <button type="submit" id="uButton">Update</button>
            </form>
        </section>

        <section id="deleteEmployee">
            <h2>Delete Employee</h2>
            <label for="deleteEmployeeId">Employee ID:</label>
            <input type="text" id="deleteEmployeeId" required>
            <br>
            <button type="button" id="deleteButton">Delete</button>
        </section>
    </div>

    <section id="listEmployees">
        <h2>Employees List</h2>
        <div class="employee-container">
            <ul id="list-container">
                <!-- Employee list will be displayed here -->
            </ul>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
